<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyBookShelf</title>
    <link rel="icon" href="/misc/favicon_io/favicon.ico">
	<link rel="stylesheet" href="/fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/templatemo-xtra-blog.css" rel="stylesheet">
    <link href="/css/collection.css" rel="stylesheet">
    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/fonts/icomoon/style.css" rel="stylesheet">

</head>
<body>
    <div th:replace="header :: #tm-header"></div>  <!--Inyección del header-->
    <div class="container-fluid">
        <main class="tm-main">
            <!-- Search form -->
            <div class="row tm-row">
                <div class="col-12">
                    <form method="GET" class="form-inline tm-mb-80 tm-search-form">
                        <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Search">
                        <button class="tm-search-button" type="submit">
                            <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                        </button>
                        <button class="signin-button">
                            <a th:if="${!logged}" href="/LogIn" style="color: inherit;">
                                Sign In / Sign Up
                            </a>
                            <a th:if="${logged}" href="/LogIn/processLogout" style="color: inherit;">
                                Log Out
                            </a>
                        </button>
                    </form>
                </div>
            </div>
            <!--Cover image-->
            <div class="row tm-row">
                <div class="col-12">
                    <article class="cta">
                        <img style="width: 14rem ; height: 20rem" th:src="@{'/collection/' + ${collection.id} + '/image'}" alt="Image" class="cta">
                        <div class="cta__text-column">
                            <h1 th:text="${collection.name}"></h1>
                            <a th:href="@{/search/author/{author}(author=${collection.author})}" style="color: inherit; text-decoration: none">
                                <h5 th:text="${'Author: ' + #strings.listJoin(collection.author, ', ')}"></h5>
                            </a>
                            <a th:href="@{/search/demography/{demography}(demography=${collection.demography})}" style="color: inherit; text-decoration: none">
                                <h5 th:text="${'Demography: ' + collection.demography}"></h5>
                            </a>
                            <h6 th:text="${collection.plot}"></h6>
                        </div>
                    </article>
                </div>
            </div>
            <!--Book list-->       
            <div class="row tm-row">
                <div class="col-12">
                    <hr class="tm-hr-primary tm-mb-55">
                    <div class="table-responsive custom-table-responsive">

                        <table class="table custom-table">
                          <thead>
                            <tr>
                              <th scope="col">
                                <label th:if="${logged}" class="control control--checkbox">
                                  <input type="checkbox"  class="js-check-all"/>
                                  <div class="control__indicator"></div>
                                </label>
                              </th>
                              
                              <th scope="col">READ</th>
                              <th scope="col">TITLE</th>
                              <th scope="col">DATE</th>
                              <th scope="col">PAGES</th>
                              <th scope="col">PUBLISHER</th>
                            </tr>
                          </thead>
                            <tbody>
                            <tr th:each="book : ${collection.books}">
                                <th scope="row">
                                    <label th:if="${logged}" class="control control--checkbox">
                                        <input type="checkbox"/>
                                        <div class="control__indicator"></div>
                                    </label>
                                </th>
                                <td th:text="${'#' + book.num}"></td>
                                <td th:text="${collection.name +' '+ book.num}"></td>
                                <td th:text="${book.publishDate}"></td>
                                <td th:text="${book.pages}"></td>
                                <td th:text="${collection.publisher}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                                
                </div>
            </div>
            <div class="row tm-row">
                <div class="col-12">
                    <h4 class="pt-2 tm-color-primary tm-post-title">More like this</h4>
                    <hr class="tm-hr-primary tm-mb-55">
                    <div class="card-container">
                        <div th:each="collection : ${similarCollection}">
                            <a th:href="@{/collection/{id}(id=${collection.id})}">
                                <img style="height: 16rem; width: 11rem;" th:src="@{'/collection/' + ${collection.id} + '/image'}" alt="Image" class="card-container-img">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="row tm-row">
                <hr class="col-12">
                <div class="col-md-6 col-12 tm-color-gray">
                    <a>Hugo Coto González</a>
                </div>
                <div class="col-md-6 col-12 tm-color-gray tm-copyright">
                    TFG: MyBookShelf
                </div>
            </footer>
        </main>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/templatemo-script.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/collection.js}"></script>
</body>
</html>
